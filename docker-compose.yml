
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dbGroup10
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - backend

  backend:
    build:
      context: ./backend
    container_name: tp_backend
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: dbGroup10
      DB_USER: postgres
      DB_PASSWORD: postgres
      DATABASE_URL: postgresql://tp-352_owner:npg_lAV4T8dYGNiI@ep-odd-mouse-a8oi3o72-pooler.eastus2.azure.neon.tech/tp-352?sslmode=require

    ports:
      - "3001:3001"
    networks:
      - backend
    command: sh -c "node ./scripts/seeds.js && npm start"

  frontend:
    build:
      context: ./frontend
    container_name: tp_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
volumes:
  pgdata:

networks:
  backend:


